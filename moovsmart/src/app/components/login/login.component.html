<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerTitle2" data-bs-target="#registerModal" data-bs-toggle="modal">Register</h5>
        <h5 class="modal-title" id="loginTitle2" data-bs-target="#loginModal" data-bs-toggle="modal"
            (click)="goToRegister()">Login</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="auth">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Email" formControlName="loginEmail">
          </div>
          <div class="form-group">
            <label for="loginPass">Password</label>
            <input type="password" class="form-control" id="loginPass" placeholder="Password"
                   formControlName="loginPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onLogin()" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>
