<div class="container-fluid">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch details modal
  </button>
</div>

<div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="container-fluid">
          <div class="row">
            <div class="col-7 p-0">
              <img [src]="property.images[0]" class="col-12 px-1" alt="feature-image">

              <img *ngFor="let image of property.images" [src]="image" class="col-6 p-1">
            </div>

            <div class="col-5 p-0">
              <div class="position-relative">
                <table class="table border border-0 border-bottom">
                  <tr class="col">
                    <td class="">
                      <img src="assets/pfy.png" draggable="false" alt="pfy logo" style="max-height: 5rem;">
                    </td>
                    <td>
                      <input id="property-save" name="property-save" class="btn btn-danger" type="button" value="üíöSave"
                             (click)="null">
                    </td>
                    <td style="text-align: end">
                      <button type="button" class="btn-close mx-auto" data-bs-dismiss="modal"
                              aria-label="Close"></button>
                    </td>
                  </tr>
                </table>
                <div class="property-details-inline">
                  <h2>${{property.priceHistory[0]}}</h2>
                  <ul class="px-4">
                    <li class="px-2">{{property.numberOfBedrooms}} bd</li>
                    <li class="px-2">{{property.numberOfBathrooms}} ba</li>
                    <li class="px-2">{{property.floorArea}} m<sup>2</sup></li>
                  </ul>
                  <p style="padding-top: 0.5rem; font-size: 1.25rem;">{{property.address}}</p>
                  <div style="display: flex; justify-content: center" class="border-0 border-bottom py-2">
                    <input type="button" class="btn btn-success text-light justify-content-center"
                           value="Request a tour">
                  </div>
                </div>
              </div>
              <div id="property-details-overview" class="">
                <ul class="list-group">
                  <li class="list-group-item"><i class="fa-solid fa-house"></i> {{property.propertyType}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
