<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<!-- Search and filtering buttons section -->
<div class="mb-4 d-flex justify-content-between">
  <div class="d-flex w-100">
    <input type="text" class="form-control" style="width: 200px;" placeholder="Search">
    <button class="btn btn-outline-secondary mx-2">Filter 1</button>
    <button class="btn btn-outline-secondary mx-2">Filter 2</button>
    <button class="btn btn-outline-secondary mx-2">Filter 3</button>
    <button class="btn btn-outline-secondary mx-2">Filter 4</button>
    <input type="text" list="cars" />
    <datalist id="cars">
      <option>Volvo</option>
      <option>Saab</option>
      <option>Mercedes</option>
      <option>Audi</option>
    </datalist>
  </div>
</div>


<div class="row g-4">
  <div class="col-md-6 d-none d-md-block">
    <!-- Larger column content with a card containing a big image: a map will come here -->
    <div class="card border-0">
      <img src="https://media.wired.com/photos/59269cd37034dc5f91bec0f1/master/w_2560%2Cc_limit/GoogleMapTA.jpg"
           class="card-img-top" alt="Large Image" style="height: 100%;">
    </div>
  </div>

  <div class="col-12 col-md-6">
    <!-- Right side content with title, search result, sorting options, and small cards -->
    <div class="mb-4">
      <!-- Title section -->
      <h1 class="mb-0">Property Listings</h1>

      <!-- Search results and sorting options section -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="mr-2">100 results</span>
        <div>
          <button class="btn btn-outline-secondary mr-2">Sort</button>
          <div class="dropdown d-inline">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortingDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Newest
            </button>
            <div class="dropdown-menu" aria-labelledby="sortingDropdown">
              <a class="dropdown-item" href="#">Newest</a>
              <a class="dropdown-item" href="#">Price (High to Low)</a>
              <a class="dropdown-item" href="#">Price (Low to High)</a>
              <a class="dropdown-item" href="#">SquareFeet</a>
              <a class="dropdown-item" href="#">Bedrooms</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Small cards section with scrollbar -->
    <div class="row g-4  scrollable-cards">
      <div *ngFor="let property of properties" class="col-12 col-md-6">
        <div class="card small-card">
          <img src="{{property.images[0]}}" class="card-img-top" alt="image">
          <div class="card-body">
            <h3>{{property.name}}</h3>
            <div>{{property.floorArea}} SqFt | {{property.numberOfBedrooms}} Bedroom</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
